<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/f13da2d5cc.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/468-thumbnail.png" class="song-img" alt="">
            <h1>Kiki Do You Love Me</h1>
            <p>Luis Fonsi ft. Puerto Rican</p>

            <audio id="song">
                <source src="images/Drake - Kiki Do You Love Me (Music Video) (256 kbps).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onClick="playPause()">
                    <!-- <i class="fa-solid fa-pause"></i> -->
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
