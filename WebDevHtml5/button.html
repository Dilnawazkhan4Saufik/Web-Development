<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>

    <button onclick="doSomthing()"
        style="font-size: 25px; background-color: aqua; color: white; border-radius: 10px;">Click me</button>

    <p id="reading">Hellow</p>
    <script>
        function doSomthing() {
            document.getElementById('reading').innerHTML = "React Native Dev"
        }
    </script>
</body>

</html>
